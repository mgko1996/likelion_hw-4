{% extends 'base.html' %}
{% load static %}
{% block content %}
<h1 style = "color: rgb(33, 82, 88); text-align: center; font-weight: bold;">간단한 자기소개</h1>
<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="d-block w-100" src="https://ppss.kr/wp-content/uploads/2017/05/%ED%8F%89%EC%B0%BD%EB%8F%99%EA%B3%84%EC%98%AC%EB%A6%BC%ED%94%BD%EA%B0%9C%EC%B5%9C-1.jpg" alt="First slide">
      <div class="carousel-caption d-none d-md-block">
        <p style = "color: red; font-weight: bold; font-size: 50px">시골 사람</p>
        <p style = "color: red; font-weight: bold; font-size: 20px">평창 출생</p>
      </div>
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="https://data.ac-illust.com/data/thumbnails/ab/ab1e242e7fbd869b1f73695533c018eb_t.jpeg" alt="Second slide">
      <div class="carousel-caption d-none d-md-block">
        <p style = "color: red; font-weight: bold; font-size: 50px">대가족</p>
        <p style = "color: red; font-weight: bold; font-size: 20px">4남매</p>
      </div>
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="{% static 'images/dgdg.jpg' %}" alt="Third slide">
    <div class="carousel-caption d-none d-md-block">
        <p style = "color: red; font-weight: bold; font-size: 50px">학과</p>
        <p style = "color: red; font-weight: bold; font-size: 20px">기계로봇에너지공학과</p>
      </div>
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>

{% endblock %}
